<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:utext="${title}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-3">
    <h1>Drones List</h1>

    <br>
    <div>
        <nobr>
            <a class="btn btn-outline-success" th:href="@{/drones/add}">Add Drone</a>
        </nobr>
    </div>
    <br/><br/>
    <div>
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Serial Number</th>
                <th>Model</th>
                <th>Weight Limit</th>
                <th>Battery Capacity</th>
                <th>State</th>
                <th>Number of Medications</th>
                <th>Edit</th>
            </tr>
            <tr th:each="drone : ${drones}">
                <td><a th:href="@{/drones/{droneId}(droneId=${drone.id})}" th:utext="${drone.id}">...</a></td>
                <td th:utext="${drone.serialNumber}">...</td>
                <td th:utext="${drone.model}">...</td>
                <td><span th:utext="${drone.weightLimit}">...</span> gms</td>
                <td><span th:utext="${drone.batteryCapacity}">...</span>%</td>
                <td th:utext="${drone.state}">...</td>
                <td th:utext="${drone.medications.size()}">...</td>
                <td><a class="btn btn-outline-primary" th:href="@{/drones/{droneId}/edit(droneId=${drone.id})}">Edit</a></td>
            </tr>
        </table>
        <br/><br/>
        <div>
            <ul class="pagination">
                <li class="page-item" th:if="${hasPrev}"><a class="page-link" th:href="@{/home?page={prev}(prev=${prev})}">Prev</a></li>
                <li class="page-item" th:if="${hasNext}"><a class="page-link" th:href="@{/home?page={next}(next=${next})}">Next</a></li>
            </ul>
        </div>
        <br/><br/>
    </div>
</body>
</html>
